<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Sell-It UG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header container">
    <div class="logo">Sell-It UG</div>
    <nav><a href="index.html">Home</a> <a href="login.html">Login</a></nav>
  </header>

  <main class="container form-card">
    <h1>Create free account</h1>
    <form id="registerForm">
      <label>Full name<input id="fullName" type="text" required /></label>
      <label>Email<input id="email" type="email" required /></label>
      <label>Phone<input id="phone" type="tel" /></label>
      <label>Business Type
        <select id="business">
          <option value="other">Other</option>
          <option value="fashion">Fashion</option>
          <option value="electronics">Electronics</option>
          <option value="food">Food</option>
          <option value="handmade">Handmade</option>
        </select>
      </label>
      <label>Password<input id="password" type="password" required minlength="6" /></label>
      <button type="submit" class="btn">Create Account</button>
    </form>
    <p id="registerMsg" class="msg"></p>
  </main>

  <!-- Firebase compat SDKs (MUST come before app.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>

  <script>
    // Wait for app.js to fully initialize before setting up the form
    setTimeout(() => {
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          business: document.getElementById('business').value,
          password: document.getElementById('password').value
        };
        const msgEl = document.getElementById('registerMsg');
        msgEl.textContent = 'Registering...';
        try {
          await registerUser(data);
          msgEl.textContent = 'Account created. Check your email to verify.';
        } catch (err) {
          msgEl.textContent = 'Error: ' + err.message;
        }
      });
    }, 1000); // 1 second delay to ensure app.js is loaded
  </script>
</body>
</html>
